<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">

    <!-- Allen Institute favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <script id="new-cellline-template" type="text/x-handlebars-template">
      <div class="form-group">
        <label for="Main_gene_symbol" class="col-sm-2">Gene Symbol</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="Main_gene_symbol" placeholder="Gene Symbol" value="{{Main_gene_symbol}}">
          </div>
          <div class="col-sm-5">
            <span>{{Main_gene_symbol}}</span>
          </div>
      </div>
      <div class="form-group">
        <label for="Main_gene_name" class="col-sm-2">Gene Name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="Main_gene_name" placeholder="Gene Name" value="{{Main_gene_name}}">
          </div>
      </div>
      <div class="form-group">
        <label for="Main_gene_id" class="col-sm-2">Gene ID</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_gene_id" placeholder="Gene ID" value="{{Main_gene_id}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_mrna_id" class="col-sm-2">mRNA ID</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_mrna_id" placeholder="mRNA ID" value="{{Main_mrna_id}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_ensembl_id" class="col-sm-2">Ensemble ID</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_ensembl_id" placeholder="Ensemble ID" value="{{Main_ensembl_id}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_structure" class="col-sm-2">Structure</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_structure" placeholder="Structure" value="{{Main_structure}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_terminal_tagged" class="col-sm-2">Tag location</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_terminal_tagged" placeholder="C or N terminus" value="{{Main_terminal_tagged}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_fluorescent_tag" class="col-sm-2">Fluorophore</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_fluorescent_tag" placeholder="eg mEGFP" value="{{Main_fluorescent_tag}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_linker" class="col-sm-2">Linker</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_linker" placeholder="Linker" value="{{Main_linker}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_plasmid_sequence" class="col-sm-2">Plasmid Sequence</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="Main_plasmid_sequence" placeholder="Plasmid Sequence" value="{{Main_plasmid_sequence}}">
        </div>
      </div>
      <div class="form-group">
        <label for="Main_cell_line_morphology" class="col-sm-2">Morphology Image</label>
          <div class="col-sm-5">
          <input type="file" class="form-control image" id="Main_cell_line_morphology" placeholder="Morphology Image">
          <input type="text" class="form-control" id="Main_cell_line_morphology_url" value="{{Main_cell_line_morphology_url}}">
        </div>
      </div>
      <h4>Editing Design</h4>
      <div class="form-group">
        <label for="EditingDesign_crRNA_seq" class="col-sm-2">crRNA sequence</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="EditingDesign_crRNA_seq" placeholder="crRNA sequence" >
        </div>
      </div>
      <div class="form-group">
        <label for="EditingDesign_cas9" class="col-sm-2">Cas9</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="EditingDesign_cas9" placeholder="cas9" >
        </div>
      </div>
      <div class="form-group">
        <label for="EditingDesign_NCBI_isoform" class="col-sm-2">NCBI</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="EditingDesign_NCBI_isoform" placeholder="NCBI isoform" >
        </div>
      </div>
      <div class="form-group">
        <label for="EditingDesign_gene_figure" class="col-sm-2">Gene figure</label>
          <div class="col-sm-5">
          <input type="file" class="form-control image" id="EditingDesign_gene_figure" placeholder="Gene figure" >
        </div>
      </div>
      <div class="form-group">
        <label for="EditingDesign_p14_fpkm" class="col-sm-2">p14 fpkm</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="EditingDesign_p14_fpkm" placeholder="p14 fpkm" >
        </div>
      </div>
      <div class="form-group">
        <label for="EditingDesign_p18_fpkm" class="col-sm-2">p14 fpkm</label>
          <div class="col-sm-5">
          <input type="text" class="form-control" id="EditingDesign_p18_fpkm" placeholder="p18 fpkm" >
        </div>
      </div>
      <div class="form-group">
        <label for="EditingDesign_expression_figure" class="col-sm-2">Expression figure</label>
          <div class="col-sm-5">
          <input type="file" class="form-control image" id="EditingDesign_expression_figure" placeholder="Expression figure">
        </div>
      </div>
      <h4>Genomic Characterization</h4>
      <div class="form-group">
        <label for="GenomicCharacterization_ddpcr" class="col-sm-2">DD PCR</label>
          <div class="col-sm-5">
          <input type="file" class="form-control spreadsheet" id="GenomicCharacterization_ddpcr" placeholder="DDPCR" >
        </div>
      </div>
      <h4>Validation</h4>
      <div class="form-group">
        <label for="Validation_western_blot" class="col-sm-2">Western Blog</label>
          <div class="col-sm-5">
          <input type="file" class="form-control image" id="Validation_western_blot" placeholder="Genomic Characterization" >
        </div>
      </div>
      <h4>Stem Cell Characterization</h4>
      <div class="form-group">
        <label for="StemCellCharacterization_pluripotency_analysis" class="col-sm-2">Flow</label>
          <div class="col-sm-5">
          <input type="file" class="form-control image" id="StemCellCharacterization_pluripotency_analysis" placeholder="" >
        </div>
      </div>
      <div class="form-group">
        <label for="StemCellCharacterization_karyotype" class="col-sm-2">Karyotype image</label>
          <div class="col-sm-5">
          <input type="file" class="form-control image" id="StemCellCharacterization_karyotype" placeholder="" >
        </div>
      </div>
      <div class="form-group">
        <label for="StemCellCharacterization_differentiation" class="col-sm-2">Differentiation</label>
          <div class="col-sm-5">
          <input type="file" class="form-control spreadsheet" id="StemCellCharacterization_differentiation" placeholder="Genomic Characterization" >
        </div>
      </div>
      <h4>Supplementary Information</h4>

      <button type="submit" name="button" class="btn btn-warning">Submit New Cellline</button>
    </script>

      <section class="heading-group-h1">

          <a data-toggle="tab" class="logo" href="#cell-line-list"></a>

      </section>

      </nav>

    <main class="clearfix">
      <section>
        <form id="sign-in"><h4>Sign-In</h4>
          <input type="text" id="username" value="" placeholder="email">
          <input type="password" id="password" value="" placeholder="password">
          <button type="submit" id='signin' class ='button'>Sign In</button>
        </form>
      </section>
      <section id="write" class="tab-content">
        <h4>New CellLine</h4>
        <div class="container">
          <form action="#" id="new-form" class="form-horizontal">
            <div class="form-group">
              <label for="cell_line_id" class="col-sm-2">Cell line ID</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="cell_line_id" placeholder="enter a new or exsisting ID" required>
                </div>
                <div class="col-sm-5">
                  <button type="button" class="btn btn-warning" name="button" id="checkcellID">Submit Cell Line name</button>
                </div>


            </div>
            <section class='entries'>


          </section>

          </div>

        </form>
      </div>

      </section>

    </main>
